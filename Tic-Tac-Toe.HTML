<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #ffecd2, #fcb69f, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #modeSelect {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .cell.disabled {
      pointer-events: none;
      color: #555;
    }

    #message {
      margin: 20px;
      font-size: 1.2rem;
      color: #222;
    }

    #restartBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #d75a4a;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    #restartBtn:hover {
      background-color: #aa3c2d;
    }

    label {
      color: #444;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="modeSelect">
    <label>
      <input type="radio" name="mode" value="human" checked /> 2 Player
    </label>
    <label>
      <input type="radio" name="mode" value="ai" /> vs AI
    </label>
  </div>

  <div class="board" id="board"></div>

  <div id="message">Current Turn: X</div>
  <button id="restartBtn">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');
    const modeRadios = document.querySelectorAll('input[name="mode"]');

    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;
    let vsAI = false;

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
      gameOver = false;
      currentPlayer = 'X';
      message.textContent = `Current Turn: ${currentPlayer}`;
    }

    function handleClick(e) {
      const cell = e.target;
      const index = +cell.dataset.index;

      if (cell.textContent || gameOver) return;

      cell.textContent = currentPlayer;
      cell.classList.add('disabled');

      if (checkWinner(currentPlayer)) {
        message.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        gameOver = true;
        return;
      }

      if (isDraw()) {
        message.textContent = "It's a Draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `Current Turn: ${currentPlayer}`;

      if (vsAI && currentPlayer === 'O' && !gameOver) {
        setTimeout(aiMove, 300);
      }
    }

    function aiMove() {
      let emptyCells = cells.filter(c => c.textContent === '');
      if (emptyCells.length === 0) return;

      let randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.click(); // Simulate click
    }

    function checkWinner(player) {
      return winPatterns.some(pattern =>
        pattern.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    restartBtn.addEventListener('click', createBoard);

    modeRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        vsAI = document.querySelector('input[name="mode"]:checked').value === 'ai';
        createBoard();
      });
    });

    // Initialize game
    createBoard();
  </script>
</body>
</html>
